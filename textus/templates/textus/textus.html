<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <title>Reach out</title>
</head>
<body>
<!-- Default form register -->
<form class="text-center border border-light p-5" action='{%url "textus"%}' method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {% if messages %}
    {% for message in messages %}
    <script>alert('{{ message }}')</script>
    {% endfor %}
    {% endif %}
    <div class="form-row mb-4">
        <div class="col">
            <input type="text" id="defaultRegisterFormFirstName" name="name" class="form-control" placeholder="Name"
                   required>
        </div>
        <div class="col">
            <input type="number" id="defaultRegisterFormLastName" name="mobile" class="form-control"
                   placeholder="mobile" required>
        </div>
    </div>

    <input type="email" id="defaultRegisterFormEmail" name="email" class="form-control mb-4" placeholder="E-mail"
           required>

    <textarea id="message" class="form-control" placeholder="Message" name="message"
              aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
    </textarea>
    <br>
    <input type="file" id="image" name="image" multiple="multiple" required>

    <button class="btn btn-info my-4 btn-block" type="submit" onclick="myFunction()">Submit</button>

</form>
</body>
</html>
